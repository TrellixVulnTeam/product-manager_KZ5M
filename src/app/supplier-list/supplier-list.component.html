<h3>Supplier list</h3>
<div *ngIf="selectedSupplier" appSelectedBox>
  <a href="#" (click)="close()">x</a> You have selected {{selectedSupplier?.companyName}}
</div>
<app-supplier [supplier]="supplier" (evt)="receiveChildrenEvt($event)" *ngFor="let supplier of suppliers">
</app-supplier>
<button [routerLink]="['/supplieradd']">Ajouter un supplier</button>
